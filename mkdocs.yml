site_name: MathRunner

theme:
  name: "material"
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
nav:
  - MathRunner: index.md
  - Como criar um jogo: tutorial/criar_jogo.md
  - Código: src/codigo.md
  - Licença em inglês: license.md
  - Licença em português: license-pt-br.md